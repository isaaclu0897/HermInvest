<!DOCTYPE html>
<!-- HMTL Editor https://htmleditor.io/ -->
<!-- HMTL Formatter https://webformatter.com/html -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HermInvest</title>  
        <!-- import jQuery, Bootstrap Table, ChartJS -->
        <script src="assets/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="assets/bootstrap-4.5.2.css">
        <link rel="stylesheet" href="assets/bootstrap-table-1.18.2.css">
        <script src="assets/bootstrap-table-1.18.2.js"></script>
        <script src="assets/chart.umd-4.4.2.js"></script>
        <style>
            .bootstrap-table.bootstrap4 {
                width: 800px;
            }

            .container {
                display: inline-flex;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="/">HermInvest</a></li>
            <li><a href="/transaction">Transaction</a></li>
            <li><a href="/transactionHistory">TransactionHistory</a></li>
            <li><a href="/transactionCash">TransactionCash</a></li>
        </ul>
        <h1>Transaction</h1>
        <p>Track stock inventory.</p>
        <div class="container">
            <!-- Bootstrap Table -->
            <table data-toggle="table" data-url="/api/transaction" data-query-params="" data-pagination="true" data-search="true">
                <thead>
                    <tr>
                        <th data-field="StockNo">Stock No</th>
                        <th data-field="StockMapping.StockName">Stock Name</th>
                        <th data-field="Quantity">Qty(shares)</th>
                        <th data-field="UnitPrice" data-formatter="formatUnitPrice">Unit Price</th>
                        <th data-field="TotalAmount">Total Amount</th>
                        <th data-field="Taxes">Taxes</th>
                    </tr>
                </thead>
            </table>
            <!-- Chart.js  -->
            <canvas id="pieChart" width="400" height="400"></canvas>
        </div>

        <script>
            function formatUnitPrice(value) {
                return parseFloat(value).toFixed(2);
            }
        </script>
        <script>
            $.ajax({
                url: '/api/transaction',
                method: 'GET',
                success: function(data) {
                    var labels = [];
                    var dataValues = [];
                    data.forEach(function(item) {
                        labels.push(item.StockMapping.StockName);
                        dataValues.push(item.TotalAmount);
                    });
    
                    var ctx = document.getElementById('pieChart').getContext('2d');
                    var pieChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: dataValues,
                            }]
                        },
                        options: {
                            responsive: false, // 防止图表自适应大小
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        </script>
    </body>
</html>
